{% extends "basic.html" %}

{% block content %}



<form action="#" class="form-horizontal style-form">
    <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Фамилия</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname">
                  </div>
                </div>
    <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Имя</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="fistname">
                  </div>
                </div>

    <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Отчество</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="patr">
                  </div>
                </div>

    <div class="form-group">
               <div class="col-md-3 col-xs-11">
                    <input class="form-control form-control-inline input-medium default-date-picker"
                           size="16" type="text" name="birthday" value="">
                    <span class="help-block" >Дата рождения</span>
                  </div>
        </div>
     <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Логин</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="nickname">
                  </div>
                </div>

    <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail2">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" name="email">
                </div>

    <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password">
                </div>

                <div class="form-group last">
                  <label class="control-label col-md-3">Загрузка фотографии</label>
                  <div class="col-md-9">
                    <div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden">
                      <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="">
                      </div>
                      <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 10px;"></div>
                      <div>
                        <span class="btn btn-theme02 btn-file">
                          <span class="fileupload-new"><i class="fa fa-paperclip"></i> Выбрать изображение</span>
                        <span class="fileupload-exists"><i class="fa fa-undo"></i> Изменить</span>
                        <input type="file" class="default" name="image_name">
                        </span>
                        <a href="advanced_form_components.html#" class="btn btn-theme04 fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash-o"></i> Удалить</a>
                      </div>
                    </div>
                    <span class="label label-info">ВНИМАНИЕ!</span>
                    <span>
                     Для загрузки принимаются ИЗОБРАЖЕНИЯ до 16 мб.
                      </span>
                  </div>
                </div>
              </form>

{% endblock %}
