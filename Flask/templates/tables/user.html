{% extends "basic.html" %}

{% block content %}

<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> Администрирование системных пользователей</h4><hr><table class="table table-striped table-advance table-hover">


                <thead>
                  <tr>
                    <th><i class="fa fa-bullhorn"></i> #</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> Логин</th>
                    <th><i class="fa fa-bookmark"></i> Profit</th>
                    <th><i class=" fa fa-edit"></i> Активность</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                 {% for u in users %}
                  <tr>
                    <td>
                      <a href="basic_table.html#">{{ u.id }}</a>
                    </td>
                    <td class="hidden-phone">{{ u.nickname }}</td>
                    <td>{{ u.email }} </td>
                    <td>
                    {% if u.active %}
                    <span class="label label-success label-mini">Активен</span>
                    {% else %}
                    <span class="label label-danger label-mini">Неактивен</span>
                    {% endif %}
                    </td>
                    <td>
                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                      <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                    </td>
                  </tr>
                 {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
{% endblock %}
